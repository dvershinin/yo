sudo: false

language: go

go:
  - 1.6.x
  - 1.7.x
  - tip

os:
  - linux

branches:
  only:
  - master
  - develop

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

before_install:
  - go get -v pkg.re/essentialkaos/ek.v6
  - go get -v pkg.re/essentialkaos/go-simpleyaml.v1

script:
  - go build yo.go
